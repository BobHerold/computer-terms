{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">All Terms</h3>

    <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="material-icons light-blue-text text-darken-4 left">search</i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Terms</label>
                </div> 
                <div class="col s12 m4">
                    <a href="{{ url_for('get_terms') }}" class="red btn text-shadow">Reset</a>
                    <button type="submit" class="light-blue darken-1 btn text-shadow">
                        <i class="material-icons left">search</i>Search
                    </button>
                </div>
            </div>
        </form>
    </div>


    {% for term in terms %}
        {{ term.term }}<br>
        {{ term.definition }}<br>
    {% endfor %}


{% endblock %}
