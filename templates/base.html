<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Computer Terms</title>
</head>
<body>

    <header>
        <!-- top navbar -->
        <nav class="nav-extended text-shadow light-blue darken-2">
            <div class="nav-wrapper">
                <a href="{{ url_for('get_terms')}}" class="brand-logo">Computer Terms</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('get_terms')}}">Home</a></li>
                    <li><a href="#">Add Term</a></li>
                    <li><a href="#">Update Term</a></li>
                    <li><a href="#">Delete</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
            </div>
        </nav>
        <!-- mobile sidenav -->
        <ul class="sidenav" id="mobile-demo">
            <li><h4 class="center-align light-blue-text text-darken-4">Computer Terms</h4></li>
            <li><a href="{{ url_for('get_terms')}}">Home</a></li>
            <li><a href="#">Add Term</a></li>
            <li><a href="#">Update Term</a></li>
            <li><a href="#">Delete</a></li>
            <li><a href="#">Search</a></li>
        </ul>
    
    </header>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
