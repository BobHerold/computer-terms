{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Term</h3>

<div class="row">
	<form class="col s12" method="POST" action="">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix light-blue-text text-darken-4">add_circle</i>
				<input id="icon_prefix" type="text" class="validate">
				<label for="icon_prefix">Term</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix light-blue-text text-darken-4">add_circle</i>
				<input id="icon_telephone" type="tel" class="validate">
				<label for="icon_telephone">Definition</label>
			</div>
		</div>
	</form>
</div>

{% endblock %}
